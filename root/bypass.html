<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepware Bypasser</title>
</head>
<body>

    <div id="stickxKey"></div>
    <div id="deltaKey"></div>
    <div id="platoboostKey"></div>

    <script>
        // Function to extract the "token" from the URL
        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }

        // Main function to fetch and display keys
        async function fetchKeys(hwid) {
            const stickxApiKey = 'E99l9NOctud3vmu6bPne'; // StickX API key
            const deltaApiKey = 'tUnAZj3sS74DJo9BUb8tshpVhpLJLA'; // Delta API key

            // API URLs
            const stickxApiUrl = `https://stickx.top/api-fluxus/?hwid=${hwid}&api_key=${stickxApiKey}`;
            const deltaApiUrl = `https://stickx.top/api-delta/?hwid=${hwid}&api_key=${deltaApiKey}`;
            const platoboostApiUrl = `https://gateway.platoboost.com/a/8?id=${hwid}`;

            try {
                // Fetch StickX key
                const stickxResponse = await fetch(stickxApiUrl);
                const stickxData = await stickxResponse.json();
                const stickxKey = stickxData.key || 'StickX key not found';
                document.getElementById('stickxKey').innerText = `StickX Key: ${stickxKey}`;

                // Fetch Delta key
                const deltaResponse = await fetch(deltaApiUrl);
                const deltaData = await deltaResponse.json();
                const deltaKey = deltaData.key || 'Delta key not found';
                document.getElementById('deltaKey').innerText = `Delta Key: ${deltaKey}`;

                // Fetch Platoboost key
                const platoboostResponse = await fetch(platoboostApiUrl);
                const platoboostData = await platoboostResponse.json();
                const platoboostKey = platoboostData.key || 'Platoboost key not found';
                document.getElementById('platoboostKey').innerText = `Platoboost Key: ${platoboostKey}`;

            } catch (error) {
                console.error('Error:', error.message);
            }
        }

        // Extract HWID from the URL and fetch the keys
        const tokenUrl = getTokenFromUrl();
        if (tokenUrl) {
            const urlParams = new URL(tokenUrl);
            const hwid = urlParams.searchParams.get('HWID');

            if (hwid) {
                fetchKeys(hwid);  // Call fetchKeys with extracted HWID
            }
        }
    </script>

</body>
</html>
