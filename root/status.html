<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .search-bar {
            border: 2px solid white;
            border-radius: 25px;
            padding: 10px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .search-bar:focus {
            outline: none;
        }
        .submit-btn {
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .question-mark {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: -40px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .working {
            color: #00ff00;
        }
        .not-working {
            color: #ff0000;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="position:relative;">
        <input type="text" id="searchBar" class="search-bar" placeholder="Enter code link">
        <button class="question-mark" onclick="showHelp()">?</button>
    </div>
    <br>
    <button class="submit-btn" onclick="checkLink()">Submit</button>
    <div id="result" class="result"></div>
</div>

<script>
    function showHelp() {
        alert('Enter the code link to check if it works or not. The link should be in nepwareco.netlify.app/root/codes/CODENAME only!');
    }

    function checkLink() {
        const searchBar = document.getElementById('searchBar');
        const resultDiv = document.getElementById('result');
        const link = searchBar.value;

        if (link === 'https://nepwareco.netlify.app/root/codes/code1') {
            resultDiv.textContent = 'ðŸŸ¢ | Working';
            resultDiv.className = 'result working';
        } else {
            resultDiv.textContent = 'ðŸ”´ | Not Working';
            resultDiv.className = 'result not-working';
        }

        resultDiv.style.opacity = 1;  // Fade-in effect
    }
</script>

</body>
</html>
